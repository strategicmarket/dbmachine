<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Schema Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous">
    <style>
      input{
        display: block;
        font-size: 24px;
        height: 36px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class='container bg-faded'>
      <div class='row'>
       <div class='web-widget'>
         <form action="/api/dba" method="post">
           <h4>Create a New Agent for the Bot Store </h4>
           <input type="text" name="avatarURL" placeholder="avatar">
           <input type="text" name="firstname" placeholder="first name">
           <input type="text" name="lastname" placeholder="last name">
           <input type="text" name ="email" placeholder="email">
           <input type="text" name ="cell" placeholder="cell">
           <input type="text" name ="id" placeholder="id">
           <input type="submit" style="background-color:rgb(127,255,212)">
         </form>
    </div>
  </div>
  </div>
  </body>
</html>
